<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylelogin.css">
</head>

<body>
    <nav>
        <div class="logo"><img src="logo2.png" alt="">
            <h1>Sen-Jun Connect</h1>
        </div>
        <div class="dash"><svg width="35" height="36" viewBox="0 0 35 36" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path d="M0 0H35V4.43109H0V0ZM0 15.5088H35V19.9399H0V15.5088ZM0 31.0176H35V35.4487H0V31.0176Z"
                    fill="white" />
            </svg>
            <svg width="50" height="46" viewBox="0 0 50 46" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M38.3106 28.1144C36.6145 26.6153 34.5562 25.4188 32.2654 24.6005C29.9746 23.7822 27.5009 23.3598 25.0001 23.3598C22.4993 23.3598 20.0255 23.7822 17.7347 24.6005C15.4439 25.4188 13.3856 26.6153 11.6895 28.1144C11.4276 28.3507 11.2811 28.6571 11.2778 28.9756V34.1422C11.2834 34.4818 11.4526 34.8059 11.749 35.0445C12.0453 35.283 12.4449 35.4167 12.8612 35.4167H37.1389C37.5589 35.4167 37.9616 35.2806 38.2585 35.0383C38.5555 34.7961 38.7223 34.4676 38.7223 34.125V28.9583C38.7139 28.6458 38.5677 28.3462 38.3106 28.1144Z"
                    fill="white" />
                <path
                    d="M25 21.6389C29.0807 21.6389 32.3889 18.9402 32.3889 15.6111C32.3889 12.2821 29.0807 9.58333 25 9.58333C20.9192 9.58333 17.6111 12.2821 17.6111 15.6111C17.6111 18.9402 20.9192 21.6389 25 21.6389Z"
                    fill="white" />
                <path
                    d="M49.5 23C49.5 35.388 38.571 45.5 25 45.5C11.429 45.5 0.5 35.388 0.5 23C0.5 10.612 11.429 0.5 25 0.5C38.571 0.5 49.5 10.612 49.5 23Z"
                    stroke="white" />
            </svg>

        </div>
    </nav>
    <main>
        <div class="card">
            <div class="shadow"></div>
            <div class="logo1">
                <img src="logo2.png" alt="">
                <h1>Sen-Jun Connect</h1>
            </div>
            <div class="credidentials">
                <div class="label"><label for="Name">Name</label></div>
                <div class="input"><input type="text" id="Name"></div>
            </div>
            <div class="credidentials">
                <div class="label"><label for="Username">Username</label></div>
                <div class="input"><input type="text" id="Username"></div>
            </div>
            <div class="credidentials">
                <div class="label"><label for="pass">Password</label></div>
                <div class="input"><input type="password" id="pass"></div>
            </div>
            <div class="credidentials">
                <div class="label"><label for="cpass">Confirm Password</label></div>
                <div class="input"><input type="password" id="cpass"></div>
            </div>
            <div class="address">
                <div class="add"><span>Address</span></div>
                <div class="credidentials1">
                    <div class="label"><label for="Country">Country</label></div>
                    <div class="input"><select name="Country" id="Country">
                            <option value="India">India</option>
                        </select></div>
                </div>
                <div class="credidentials1">
                    <div class="label"><label for="City">City</label></div>
                    <div class="input"><select name="City" id="City">
                            <option value="Giridih">Giridih</option>
                        </select></div>
                </div>
                <div class="lines">
                    <div class="line">
                        <div class="line1"><label for="line1">Line 1</label></div>
                        <div class="input"><input type="text" id="line1"></div>
                    </div>
                    <div class="line">
                        <div class="line1"><label for="line2">Line 2</label></div>
                        <div class="input"><input type="text" id="line2"></div>
                    </div>
                </div>
            </div>
            <div class="createAcc"><button type="submit" id="btn">Create Account</button></div>
        </div>
        </div>
    </main>
<script src="script.js"></script>
</body>

</html>
